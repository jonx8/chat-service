services:
  chats-postgres:
    image: postgres:15-alpine
    container_name: chats-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chats
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 30
      start_period: 10s
    networks:
      - chats-net

  chats-api-service:
    build: .
    container_name: chats-api-service
    image: chat-api-service:1.0.0
    environment:
      DB_HOST: chats-postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: chats
      DB_PORT: 5432
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - chats-net
    depends_on:
      chats-postgres:
        condition: service_healthy

volumes:
  postgres_data:

networks:
  chats-net: